<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque as opcionais que ele possui.</p>
            <div class="box-input">
                <label for="title">Título do anúncio <span class="requerid-field">*</span></label>
                <input type="text"
                 name="title" 
                 id="title" 
                 class="block" 
                 placeholder="Um Título para anunciar o seu carro">
            </div>
        </div>
    </div>
</body>
</html>
